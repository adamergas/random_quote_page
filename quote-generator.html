<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8" />
	<title>Random Quote Generator</title>
	<link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <p class="title">RANDOM QUOTE GENERATOR</p>
    <div class="quotebox">
      <div class="quote">This is where the quote goes</div>
    </div>
		<div class="buttons">
			<button class="getQuote">New Quote</button>
			<a class="twitter-share-button" target="_blank" href='https://twitter.com/intent/tweet' >Tweet this</a>
		</div>
	</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- random quote API by quotesondesign.com-->
  <script>
    $(document).ready(function() {
      $(".getQuote").on("click", function(){
      	$.getJSON("http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&_jsonp=?", function(json) {
					$(".quote").html(json[0].content + "<p>- " + json[0].title) + "</p>";
					const intent = "\"" + $(".quote p:first-child").html() +"\" "+ $(".quote p:last-child").html();
					$(".twitter-share-button").attr("href", "https://twitter.com/intent/tweet?text="+ intent);
        });
      });
    });
  </script>
</body>
</html>
