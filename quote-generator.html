<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8" />
	<title>Sample Webpage</title>
</head>
<body>
  <div class="wrapper">
    <p class="title">TITLE</p>
    <div class="quotebox">
      <p class="quote">This is where the quote goes</p>
      <button class="getQuote">click me</button>
    </div>
    <p class="tweeting">tweet this</p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".title").html("1");
      $(".getQuote").on("click", function(){
      	//$(".title").html("2");
      	$.getJSON("http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&_jsonp=?", function(json) {
          alert(JSON.stringify(json));
          $(".title").html("3");
        });
      });
    });
  </script>
</body>
</html>
